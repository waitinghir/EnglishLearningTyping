<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文聽打練習</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>英文聽打練習</h1>
        <div class="controls">
            <button id="playBtn">播放句子</button>
            <button id="newSentenceBtn">新句子</button>
        </div>
        <div class="input-area">
            <textarea id="userInput" placeholder="請輸入您聽到的句子..."></textarea>
            <button id="checkBtn">檢查答案</button>
        </div>
        <div class="result-area">
            <div id="feedback"></div>
            <div id="correction"></div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
